name: Build Wheels (CUDA)

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

jobs:
  build-cuda:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.9"
            cuda: "12.1.1"
            short: cu121
          - python-version: "3.10"
            cuda: "12.1.1"
            short: cu121
          - python-version: "3.11"
            cuda: "12.1.1"
            short: cu121
          - python-version: "3.12"
            cuda: "12.1.1"
            short: cu121
          - python-version: "3.9"
            cuda: "12.2.2"
            short: cu122
          - python-version: "3.10"
            cuda: "12.2.2"
            short: cu122
          - python-version: "3.11"
            cuda: "12.2.2"
            short: cu122
          - python-version: "3.12"
            cuda: "12.2.2"
            short: cu122
          - python-version: "3.9"
            cuda: "12.3.2"
            short: cu123
          - python-version: "3.10"
            cuda: "12.3.2"
            short: cu123
          - python-version: "3.11"
            cuda: "12.3.2"
            short: cu123
          - python-version: "3.12"
            cuda: "12.3.2"
            short: cu123
          - python-version: "3.9"
            cuda: "12.4.1"
            short: cu124
          - python-version: "3.10"
            cuda: "12.4.1"
            short: cu124
          - python-version: "3.11"
            cuda: "12.4.1"
            short: cu124
          - python-version: "3.12"
            cuda: "12.4.1"
            short: cu124

    env:
      CUDAVER: ${{ matrix.cuda }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: llamacpp
          python-version: ${{ matrix.python-version }}
          miniforge-version: latest
          add-pip-as-python-dependency: true
          auto-activate-base: false

      - name: Install CUDA toolkit and build tools
        shell: bash
        env:
          MAMBA_DOWNLOAD_FAILFAST: "0"
          MAMBA_NO_LOW_SPEED_LIMIT: "1"
        run: |
          mamba install -y 'cuda' -c nvidia/label/cuda-${CUDAVER}
          uv pip install --system -U build wheel cmake

      - name: Build wheel (CUDA ${{ matrix.short }})
        shell: bash
        run: |
          export CUDA_PATH=$CONDA_PREFIX
          export CUDA_HOME=$CONDA_PREFIX
          export CUDA_TOOLKIT_ROOT_DIR=$CONDA_PREFIX
          export LD_LIBRARY_PATH=$CONDA_PREFIX/lib:$LD_LIBRARY_PATH
          export VERBOSE=1
          export CMAKE_ARGS="-DGGML_CUDA=on -DCMAKE_CUDA_ARCHITECTURES=75;80;86;89;90 -DGGML_CUDA_FORCE_MMQ=OFF -DGGML_AVX2=off -DGGML_FMA=off -DGGML_F16C=off"
          python -m build --wheel --outdir wheelhouse

      - name: List built wheels
        shell: bash
        run: |
          ls -lh wheelhouse/*.whl

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v6
        with:
          name: wheel-cuda-${{ matrix.python-version }}-${{ matrix.short }}
          path: wheelhouse/*.whl
